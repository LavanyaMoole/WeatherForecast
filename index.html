<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Forecast</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <h1>Weather Forecast</h1>
    <div class="form-floating mb-3">
      <select name="" id="citySelect" class="form-select" style="width: 300px;">
       
      </select>
      <label for="Selct city">Select City</label>
    </div>

    <div class="container-fluid">

        <table class="table" id="forecastTable">
            <thead>
              <tr>
                  <th scope="col">#</th>
                <th scope="col">Name</th>
                <th scope="col">Temperatue</th>
                <th scope="col">WindSpeed</th>
                <th scope="col">Wind Direction</th>
                <th scope="col">Weather Forecast</th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
    </div>
   
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script src="services/weatherService.js"></script>
    <script src="scripts/cities.js"></script>
    <script src="scripts/app.js"></script>
  </body>
</html>
